<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Viktor Holik 2023 Portfolio</title>
    <meta
      name="description"
      content="I am a full-stack developer and designer"
    />
    <meta name="keywords" content="Full-stack developer, Javascript" />
    <meta name="author" content="Viktor Holik" />
    <link rel="stylesheet" href="./assets/css/contact/styles.css" />
  </head>
  <body>
    <header class="header">
      <a class="logo" href="/">
        <img src="/assets/images/logo.png" alt="Logo" />
      </a>
      <div class="right">
        <ul class="header-list">
          <li>
            <a href="work.html">Work</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
        <div class="theme-switch">
          <img src="./assets/images/moon.svg" alt="Dark theme" />
          <img src="./assets/images/sun.svg" alt="Light theme" />
          <div class="circle"></div>
        </div>
        <div class="burger-menu">
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </header>
    <form class="contact-form">
      <h2 class="contact-title">Reach me out with form</h2>
      <label for="email" class="label">
        Your email
        <input
          type="text"
          placeholder="joedoe@mail.com"
          name="email"
          class="input email-input"
        />
        <p class="error email-error"></p>
      </label>
      <label for="msg" class="label">
        Your message
        <input
          type="text"
          placeholder="Hello Viktor I want to..."
          name="msg"
          class="input msg-input"
        />
        <p class="error msg-error"></p>
      </label>
      <button class="contact-btn" type="submit">
        <div class="inner">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12.2929 5.29289C12.6834 4.90237 13.3166 4.90237 13.7071 5.29289L19.7071 11.2929C19.8946 11.4804 20 11.7348 20 12C20 12.2652 19.8946 12.5196 19.7071 12.7071L13.7071 18.7071C13.3166 19.0976 12.6834 19.0976 12.2929 18.7071C11.9024 18.3166 11.9024 17.6834 12.2929 17.2929L16.5858 13L5 13C4.44772 13 4 12.5523 4 12C4 11.4477 4.44772 11 5 11L16.5858 11L12.2929 6.70711C11.9024 6.31658 11.9024 5.68342 12.2929 5.29289Z"
              fill="var(--black)"
            />
          </svg>
          Send
        </div>
        <div class="loader"></div>
        <div class="error-status status">
          <img src="./assets/images/circle-error.svg" alt="Error circle" />
          Error occurred. Please try again later
        </div>
        <div class="success-status status">
          <img src="./assets/images/circle-check.svg" alt="Checked circle" />
          Succesfuly sent
        </div>
      </button>
    </form>
    <section id="contact" class="contact">
      <div class="container">
        <h2 class="contact-title">
          Don’t hesitate to <span class="white">contact me</span>
        </h2>
        <a href="/contact" class="arrow-btn">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12.2929 5.29289C12.6834 4.90237 13.3166 4.90237 13.7071 5.29289L19.7071 11.2929C19.8946 11.4804 20 11.7348 20 12C20 12.2652 19.8946 12.5196 19.7071 12.7071L13.7071 18.7071C13.3166 19.0976 12.6834 19.0976 12.2929 18.7071C11.9024 18.3166 11.9024 17.6834 12.2929 17.2929L16.5858 13L5 13C4.44772 13 4 12.5523 4 12C4 11.4477 4.44772 11 5 11L16.5858 11L12.2929 6.70711C11.9024 6.31658 11.9024 5.68342 12.2929 5.29289Z"
              fill="var(--white)"
            />
          </svg>
          <span>Get in touch</span>
        </a>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="footer__inner">
            <p>Wrocław, ul. Krynicka 29 50-434</p>
            <ul class="footer-list">
              <li>
                <a href="#">Hello world</a>
              </li>
              <li>
                <a href="#">Hello world</a>
              </li>
              <li>
                <a href="#">Hello world</a>
              </li>
            </ul>
            <ul class="footer-list">
              <li>
                <a href="#">Hello world</a>
              </li>
              <li>
                <a href="#">Hello world</a>
              </li>
              <li>
                <a href="#">Hello world</a>
              </li>
            </ul>
            <p class="copyright">© 2023 Viktor Holik. All right reserved</p>
          </div>
        </div>
      </footer>
    </section>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="./assets/scripts/menu.js"></script>
    <script src="./assets/scripts/theme.js"></script>
    <script src="./assets/scripts/contact-form.js"></script>
  </body>
</html>
